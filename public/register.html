<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../fonts/css/all.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: white;
        }

        .container {
            margin: 20px auto;
            width: 500px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            position: relative;
        }

        h2 {
            text-align: center;
            padding: 10px;
            color: rgb(6, 4, 37);
            border-bottom: 2px solid rgb(6, 4, 37);
        }

        form {
            margin: 50px 0px;
        }
        .fields{
            padding: 20px;
            display: grid;
            gap: 10px;
            grid-template-columns: auto auto;
        }
        .field {
            display: flex;
            flex-direction: column-reverse;
        }
        input {
            border: none;
            border-bottom: 2px solid rgba(0,0,0,0.2);
            padding: 5px;
            color: darkcyan;
            letter-spacing: 1px;
        }
        label {
            padding: 5px 0px;
            color: rgba(49, 49, 51, 0.644);
        }
        input:invalid,
        input:focus:invalid + label {
            color: tomato;
        }
        input:focus ~ label,
        input:active ~ label {
            color: teal;
        }
        
        .act {
            padding: 20px;
            display: flex;
        }
        .act button {
            margin: 10px;
            border: none;
            background-color: transparent;
            padding: 10px;
            letter-spacing: 1px;
            width: 100px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        button:hover {
            color: white;
        }
        #sub {
            background-color: rgba(6, 4, 37, 0.9);
            color: white;
        }
        #sub:hover {
            background-color: rgb(6, 4, 37);
        }
        #res{
            box-shadow: 0 0 0 1px gray;
        }
        #res:hover {
            background-color: rgb(218, 21, 96);
            box-shadow: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2><span class="fa fa-clipboard"></span> Register Here</h2>
        <form action="">
            <div class="fields">
                <div class="field">
                    <input type="text" pattern="[^0-9]{4,30}" name="fullName" autofocus required>
                    <label for="fullName"><span class="fa fa-smile"></span> Full Name</label>
                </div>
                <div class="field">
                    <input type="text" pattern="\^\W(?=.*[a-zA-Z0-9]){4,10}$" name="uName" required>
                    <label for="uName"><span class="fa fa-user"></span> User Name</label>
                </div>
                <div class="field">
                    <input type="email" pattern="(?=.*[a-z0-9])\@[a-z]\.[a-z]{2,3}" name="email" required>
                    <label for="email"><span class="fa fa-envelope"></span> Email</label>
                </div>
                <div class="field">
                    <input type="text" pattern="\+91[0-9]{10}" value="+91" name="phone" required>
                    <label for="phone"><span class="fa fa-phone"></span> Mobile</label>
                </div>
                <div class="field">
                    <input type="password" pattern="\w{8,15}" name="crtPass" required>
                    <label for="crtPass"><span class="fa fa-lock"></span> Create Password</label>
                </div>
                <div class="field">
                    <input type="password" name="cnfPass" required>
                    <label for="cnfPass"><span class="fa fa-lock"></span> Confirm Password</label>
                </div>
                <div class="field">
                    <input type="text" pattern="male|Male|female|Female" name="gender" required>
                    <label for="gender"><span class="fa fa-transgender"></span> Gender</label>
                </div>
            </div>
    
            <div class="act">
                <button id="sub" type="submit">Submit</button>
                <button id="res" type="reset">Reset</button>
            </div>
    
        </form>
    </div>
    
</body>
</html>
